<!DOCTYPE html>
<html xmlns:form="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<body class="text-center">
<main id="main-holder">
  <h1 id="login-header">Регистрация</h1><br>

    <form:form method="POST" id="login-form" modelAttribute="userForm">
        <div class="inputClass">
          <form:input type="text" class="login" path="username" placeholder="Логин"
                      autofocus="true"></form:input>
          <form:errors path="username"></form:errors>
            ${usernameError}

          <br><br>

          <form:input class="login" type="password" path="password" placeholder="Пароль"></form:input>
          <br><br>

          <form:input class="login" type="password" path="passwordConfirm"
                      placeholder="Подтвердите пароль"></form:input>
          <form:errors path="password"></form:errors>
            ${passwordError}
          <br><br>
          <div class="wrap">
            <input class="btn btn-success" type="submit" value="Подтвердить">
          </div>
        </div>
    </form:form><br>

  <div class="wrap">
    <a class="button" type="submit" value="назад" href="/" style="text-decoration: none; align-items: center">Назад</a><br>
  </div>
</main>/
</body>
</html>
