<!DOCTYPE html>
<html xmlns:c="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admins</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<body class="text-center">
<div class="table-title">
    <h3>Наши посетители:</h3>
</div>
<div <%--class="text-center"--%> class="row justify-content-center">
    <div class="col-auto">
    <table class="table table-bordered table-striped table table-responsive" style="display: inline-block";>
        <thead>
        <tr>
            <th class="text-left">id</th><th>Имя</th><th>Удалённый пользователь</th><th colspan="2">Действие</th>
        </tr>
        </thead>
        <tbody class="table-hover">
            <c:forEach items="${allReaders}" var="reader">
            <tr><td class="td">${reader.id}</td><td class="td">${reader.name}</td>
                <td class="td">${reader.deleted}</td>
                <td><a class="button" type="submit" value="Редактировать" href="/tableReaders/${reader.id}/editReader" style="text-decoration: none; align-items: center">Редактировать</a><br></td>
                <td>
                    <form action="/tableReaders/${reader.id}/deleteReader" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </c:forEach>
        </tbody>
    </table>
    </div>
</div>
<br>
<div class="wrap">
    <form action="/tableReaders/addReaders" method="get">
        <button class="btn btn-primary" type="submit">Добавить читателя</button>
    </form><br>
    <a class="button" type="submit" value="назад" href="/" style="text-decoration: none; align-items: center">Назад</a><br>
</div>
</body>
</html>
