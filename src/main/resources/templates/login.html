<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta charset="UTF-8">
</head>

<body class="text-center">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<sec:authorize access="isAuthenticated()">
  <% response.sendRedirect("/"); %>
</sec:authorize>
<main id="main-holder">
  <h1 id="login-header">Вход</h1>

  <form id="login-form" action="/login" method="post">
    <div class="inputClass">
      <input class="login" type="text" name="username"  placeholder="Логин" autofocus="true"/><br><br>
      <input class="login" type="password" name="password"  placeholder="Пароль"/><br><br>

      <div class="wrap">
        <input class="btn btn-success" type="submit" value="Войти"><br>
      </div>
      <div class="wrap">
        <a class="button" type="submit" value="регистрация" href="/registration" style="text-decoration: none; align-items: center">Новый пользователь? Зарегистрироваться</a><br>
      </div>
    </div>
  </form>
</main>
</body>
</html>
