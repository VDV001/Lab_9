<!DOCTYPE html>
<html xmlns:c="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Users</title>
</head>

<body class="text-center">
<div class="table-title" style="text-align: center;">
    <h3>Доступные книги:</h3>
</div>
<div <%--class="text-center"--%> class="row justify-content-center">
    <div class="col-auto">
    <table class="table table-bordered table-striped table table-responsive" style="display: inline-block";>
        <thead>
        <tr>
            <th class="text-left">id</th><th>Имя книги</th><th colspan="2">Действия</th>
        </tr>
        </thead>
        <tbody class="table-hover">
            <c:forEach items="${allBooks}" var="book">
            <tr><td class="td">${book.id}</td><td class="td">${book.name}</td>
            <td><a class="button" type="submit" value="Редактировать" href="/tableBooks/${book.id}/editBooks" style="text-decoration: none; align-items: center">Редактировать</a><br></td>
            <td>
                <form action="/tableBooks/${book.id}/deleteBook" method="post">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </td>
            </tr>
            </c:forEach>
        </tbody>
    </table>
    </div>
</div>
<br>
<div class="wrap">
    <form action="/tableBooks/addBooks" method="get">
        <button class="btn btn-primary" type="submit">Добавить книгу</button>
    </form><br>
<%--    <a class="button" type="submit" value="Добавить книгу" href="/tableBooks/addBooks" style="text-decoration: none; align-items: center">Добавить книгу</a><br>--%>
    <a class="btn btn-link" type="submit" value="назад" href="/" style="text-decoration: none; align-items: center">Назад</a><br>
</div>
</body>
</html>
